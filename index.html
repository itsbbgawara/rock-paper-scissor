<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container my-5 game">
        <div class="box has-background-white-ter">
            <p class="title is-2 has-text-centered has-text-weight-bold">Rock Paper Scissor</p>
            <div class="columns is-centered pb-4 pt-4 score">
                <div class="column is-one-fifth">
                    <div class="notification is-info">
                        <p class="has-text-centered has-text-weight-semibold">Player</p>
                        <p class="title is-4 has-text-centered has-text-weight-bold player-count count">0</p>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="notification is-warning">
                        <p class="has-text-centered has-text-weight-semibold">Computer</p>
                        <p class="title is-4 has-text-centered has-text-weight-bold  computer-count count">0</p>
                    </div>
                </div>
            </div>
            <div class="games">
                <p class="title is-3 has-text-centered has-text-weight-bold move">Choose your move</p>
                <p class="subtitle is-6 has-text-centered has-text-weight-bold movelefts">Moves left : 10</p>

                <div class="columns is-centered options">
                    <div class="column is-half">
                        <div class="field is-grouped is-grouped-centered">
                            <p class="control">
                                <button class="button is-link is-outlined rock">
                                    Rock
                                </button>
                            </p>
                            <p class="control">
                                <button class="button is-primary is-outlined paper">
                                    Paper
                                </button>
                            </p>
                            <p class="control">
                                <button class="button is-danger is-outlined scissor">
                                    Scissor
                                </button>
                            </p>
                        </div>
                    </div>
                </div>

                <!--<p class="subtitle is-6 has-text-centered has-text-weight-bold">Player Won</p>
                <p class="subtitle is-6 has-text-centered has-text-weight-bold">Computer Won</p>
                <p class="subtitle is-6 has-text-centered has-text-weight-bold">Tie</p>-->
            </div>
            <div class="result">
                <!--<p class="title is-3 has-text-centered has-text-weight-bold">Game Over!!</p>
                <p class="subtitle is-6 has-text-centered has-text-weight-bold">You Won The Game!</p>
                <div class="columns is-centered">
                    <div class="column is-half">
                        <p class="control is-centered">
                            <button class="button is-primary is-outlined is-fullwidth">
                                Restart
                            </button>
                        </p>
                    </div>
                </div>-->
            </div>
            <div class="reload">
                <!--<p class="title is-3 has-text-centered has-text-weight-bold">Game Over!!</p>
                <p class="subtitle is-6 has-text-centered has-text-weight-bold">You Won The Game!</p>
                <div class="columns is-centered">
                    <div class="column is-half">
                        <p class="control is-centered">
                            <button class="button is-primary is-outlined is-fullwidth">
                                Restart
                            </button>
                        </p>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
</body>
</html>
