<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
	<title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container pt-6">
        <p class="title is-2 has-text-centered has-text-weight-bold">
            <span class="has-text-info">Rock</span>
            <span class="has-text-warning">Paper</span>
            <span class="has-text-danger">Scissor</span>
        </p>
        <div class="box">
            <section class="game">
                <div class="score pt-4">
                    <div class="columns is-centered">
                        <div class="column is-one-fifth">
                            <div class="playerScore notification is-info">
                                <p class="has-text-centered has-text-weight-semibold">Player</p>
                                <p class="player-count count title is-4 has-text-centered has-text-weight-bold">0</p>
                            </div>	
                        </div>
                        <div class="column is-one-fifth">
                            <div class="computerScore notification is-primary">
                                <p class="has-text-centered has-text-weight-semibold">Computer</p>
                                <p class="computer-count count title is-4 has-text-centered has-text-weight-bold">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="move pt-6">
                    <p class="title is-5 has-text-centered has-text-weight-bold">Choose your move</p>
                </div>
                <div class="movesleft is-6 has-text-centered has-text-weight-bold pt-2">
                    <p>Moves left : 10</p>
                </div>
                <p class="result pt-3"></p>
                <div class="options pt-4">
                    <div class="columns is-centered options">
                        <div class="column is-half">
                            <div class="field is-grouped is-grouped-centered">
                                <p class="control">
                                    <button class="button is-link is-outlined rock">
                                        Rock
                                    </button>
                                </p>
                                <p class="control">
                                    <button class="button is-primary is-outlined paper">
                                        Paper
                                    </button>
                                </p>
                                <p class="control">
                                    <button class="button is-danger is-outlined scissor">
                                        Scissor
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns is-centered">
                    <div class="column is-one-fifth">
                        <div class="reload"></div>
                    </div>
                </div>
            </section>
        </div>
        <section class="sections pt-6">
            <p class="has-text-centered">
                Rock Paper Scissor by <a href="https://github.com/itsbbgawara">Bbgawara</a>
                This is part of <a href="https://www.theodinproject.com/">The Odin Project</a> Foundations Course.</p>
        </section>
    </div>

	<script src="./js/app.js"></script>
</body>
</html>
